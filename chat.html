<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - 하수환 - Kokoa Clone</title>
</head>
<body id="chat-screen">
   
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
        </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i></a></div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">하수환</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </header>

    
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                2022년 7월 11일 월요일
            </div>
            <div class="message-row">
                <img src="screenshots/logo.jpeg" />
                <div class="message-row__content">
                    <span class="message__author">에지</span>
                    <div class="message__info">
                        <span class="message__bubble">안녕!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">안녕하세요!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>
                </main>
<form class="reply">
<div class="reply__column">
    <i class="fa-regular fa-square-plus fa-2x"></i>
</div>
<div class="reply__column">
    <input type="text" placeholder="Write a message..."/>
    <i class="fa-regular fa-face-smile fa-xl"></i>
    <button>
        <i class="fa-solid fa-arrow-up"></i>
    </button>
</div>
</form>

<div id="no-mobile">
    <span>Your screen is super big...</span>
</div>

       
        
        <script src="https://kit.fontawesome.com/c9d9288765.js" crossorigin="anonymous"></script>
</body>
</html>
